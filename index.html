<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Document</title>
	<link rel="stylesheet" href="main.css">

</head>
<body>
	<header class="main_header">
		<h1>Pokedex</h1>
	</header>
	<div class="navigation">
		<select>
			<option value="normal">Normal</option>
			<option value="water">Water</option>
			<option value="grass">Grass</option>
			<option value="poison">Poison</option>
			<option value="ground">Ground</option>
			<option value="fire">Fire</option>
			<option value="electric">Electric</option>
			<option value="bug">Bug</option>
			<option value="flying">Flying</option>
			<option value="fairy">Fairy</option>
			<option value="fighting">Fighting</option>
			<option value="physics">Physics</option>
			<option value="rock">Rock</option>
			<option value="steel">Steel</option>
			<option value="ice">Ice</option>
			<option value="ghost">Ghost</option>
			<option value="dragon">Dragon</option>
			<option value="dark">Dark</option>
		</select>
		<button class="sort">Sort</button>
		<button class="reset">Reset</button>
	</div>
	<main class="content">
		<ul class="pokemon_list"></ul>
		<div class="show"></div>
	</main>
	<a href="#" class="next_page">Load More</a>
	
	<!-- Template for pokemon_card !-->	
	<script id="pokemon-template" type="text/x-handlebars-template">
		<li class='pokemon_list-item' data-id="{{national_id}}" data-type="{{#each this.types}}{{this.name}} {{/each}}">
			<img src="http://pokeapi.co/media/img/{{national_id}}.png" class="pokemon_item-img">
			<h3 class='pokemon_list-heading'>{{name}}</h3>
			<ul class='pokemon_list-skills'>
				{{#each this.types}}
				<li class='pokemon_list-skills-item'>{{this.name}}</li>
				{{/each}}
			</ul>
		</li>
	</script>

	<script   src="https://code.jquery.com/jquery-1.12.2.min.js" integrity="sha256-lZFHibXzMHo3GGeehn1hudTAP3Sc0uKXBXAzHX1sjtk="   crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
	<script src="main.js"></script>
</body>
</html>
